<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <section class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </section>
    <section class="results">
        <div id="playerresult">Your Score: 0</div>
        <div id="pcresult">Computer Score: 0</div>
    </section>
    <button id="reset">Reset the score and start over</button>
</body>
</html>
